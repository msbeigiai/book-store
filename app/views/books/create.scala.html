@(booksForm: Form[Book])(implicit messages: Messages)
@import helper._

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Create Book</title>
    </head>
    <body>
        <h1>Create Book</h1>

        @form(action = routes.BooksController.save) {
            @helper.inputText(booksForm("id"))
            @helper.inputText(booksForm("title"))
            @helper.inputText(booksForm("price"))
            @helper.inputText(booksForm("author"))

            <input type="submit" value="Create Book">
        }

    </body>
</html>
