@import views.html.books.layout
@(books: Seq[Book])
@layout("All Books") {
    <h1>All Books</h1>

    @if(books.isEmpty) {
        <h2>There is no book to show</h2>
    } else {
        @for(book <- books) {
            <a href="@routes.BooksController.show(book.id)">@book.title</a>
            <p>Price: @book.price</p>
            <p>Author: @book.author</p>
        }
    }


    <a href="@routes.BooksController.create()">Create Book</a>
}
