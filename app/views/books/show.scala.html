@import views.html.books.layout
@(book: Book)
@layout(book.title) {
    <h2>title: @book.title</h2>
    <p>id: @book.id</p>
    <p>book price: @book.price</p>
    <p>book author: @book.author</p>

    <a href="@routes.BooksController.edit(book.id)">Edit</a>
    <a href="@routes.BooksController.destroy(book.id)">Delete Book</a>
}
